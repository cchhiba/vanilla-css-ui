<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- linking my css files -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>
<!-- start of mobile container div -->
<div class="mobile-container">

<!-- start of mobile nav div -->
  <div class="mobile-nav">
    <!-- inline-block divs code needs to sit alongside each other -->
    <div class="burger-menu"></div><div class="logo"></div><div class="search"></div>
  </div>
<!-- start of daily section div and end of mobile nav div -->
  <div class="daily-section">
    <h3 class="current-city">wellington city</h3>
    <div class="weather-img"></div>
    <div class="weather-info"></div>
  </div>
<!-- start of map div and end of daily section -->
  <div class="map-section">
    <div class="map"></div>
    <div class="map-title"></div>
    <div class="expand"></div>
  </div>
<!-- start of favourite section div and end of map div -->
  <div class="favourite-section">


  </div>
<!-- start of footer section and end of favourite div -->
  <div class="footer-section">
    <div class="left-section"></div>
    <div class="middle-section"></div>
    <div class="right-section"></div>
  </div>
  <!-- end of footer div -->
</div>
<!-- end of mobile container div -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</body>
</html>
